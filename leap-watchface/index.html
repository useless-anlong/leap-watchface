                </select>

            <div class="aod-timeout">
                <p>距离自动息屏剩余</p>
                <p id="countdown">00:00</p>
            </div>
        </div>
        <div id="time-control" class="control-container">
            <h1 class="control-title">
                时间与日期
                <div class="button-container">
                    <button class="reset-btn" title="重置模块设置"></button><label>
                        <input type="checkbox" id="systemTime" title="跟随系统时间" checked>
                    </label>
                </div>
            </h1>
            <div class="custom-time-inputs">
                <div class="time-input-container">
                    <p>时钟</p>
                    <input type="number" id="hourInput" min="0" max="23" placeholder="0 ~ 23" value="9" disabled>
                </div>
                <div class="time-input-container">
                    <p>分钟</p>
                    <input type="number" id="minuteInput" min="0" max="59" placeholder="0 ~ 59" value="28" disabled>
                </div>
                <div class="time-input-container">
                    <p>月份</p>
                    <input type="number" id="monthInput" min="1" max="12" placeholder="1 ~ 12" value="8" disabled>
                </div>
                <div class="time-input-container">
                    <p>日期</p>
                    <input type="number" id="dayInput" min="1" max="31" placeholder="1 ~ 31" value="16" disabled>
                </div>
            </div>
        </div>
        <div id="battery-control" class="control-container">
            <h1 class="control-title">电池
                <button class="reset-btn" title="重置模块设置"></button>
            </h1>

            <div class="battery-controls">
                <div class="battery-manual-controls">
                    <div class="charging-controls">
                        <label>
                            <input type="radio" name="charging" value="normal" checked>
                            未充电
                        </label>
                        <label>
                            <input type="radio" name="charging" value="charging">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M8.05539 1.03528C8.101 0.556751 7.49046 0.318589 7.19999 0.701603L1.85323 7.75178C1.61487 8.06609 1.83904 8.51746 2.23352 8.51746H6.3681L5.94427 12.9647C5.89866 13.4432 6.5092 13.6814 6.79967 13.2983L12.1464 6.24816C12.3848 5.93386 12.1606 5.48249 11.7661 5.48249H7.63157L8.05539 1.03528Z" />
                            </svg>
                            充电中
                        </label>
                    </div>
                    <div class="battery-slider">
                        <input type="range" id="batteryLevel" min="0" max="100" value="80">
                        <div class="battery-value-container">
                            <span id="batteryMin">0%</span>
                            <span id="batteryValue">80%</span>
                            <span id="batteryMax">100%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="step-control" class="control-container">
            <h1 class="control-title">运动健康
                <button class="reset-btn" title="重置模块设置"></button>
            </h1>
            <p>步数</p>
            <div class="custom-time-inputs" id="step-number-input">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" opacity="0.75"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M5.73364 1.62745C5.21194 1.03623 4.32081 0.95042 3.69738 1.43309L1.35915 3.24507C0.704687 3.75176 0.584123 4.69437 1.09304 5.34708L6.60074 12.4067C6.88401 12.77 7.31809 12.9837 7.77884 12.9837H12.3297C12.4907 12.9837 12.6481 12.9253 12.7693 12.8193C13.3247 12.3332 13.3762 11.4872 12.8859 10.9355L12.6048 10.6186C12.5898 10.6016 12.5715 10.5851 12.554 10.5708L10.446 8.83351C10.1836 8.61744 10.0013 8.31703 9.9317 7.98433L8.87022 2.91617C8.78459 2.50708 8.31679 2.30905 7.96423 2.53344L7.28538 3.03586C7.19259 3.11613 7.0617 3.11001 6.98361 3.00597L5.73364 1.62745Z"
                        fill="black" />
                </svg>
                <input type="number" id="stepsInput" min="0" max="99999" placeholder="0 ~ 99999" value="2560">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
