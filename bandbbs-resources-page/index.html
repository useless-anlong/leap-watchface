<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跃界 - 小米手环 9 Pro 表盘</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="preload" as="image" href="AOD.png">
    <link rel="preload" as="image" href="OFF.png">
    <link rel="preload" as="image" href="DEFAULT.png">
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/misans@4.0.0/lib/Normal/MiSans-Normal.min.css" />
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/misans@4.0.0/lib/Normal/MiSans-Medium.min.css" />
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/misans@4.0.0/lib/Normal/MiSans-Semibold.min.css" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            overflow-x: hidden;
            user-select: none;
        }

        .cover {
            width: 100%;
            height: 428px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            background: white;
            overflow-x: hidden;
        }

        header {
            /* position: sticky; */
            /* top: 0; */
            width: calc(100vw - 40px - 15px);
            /* max-width: 1064px; */
            padding: 18px 20px;
            display: flex;
            align-items: center;
            z-index: 4;
            background: rgb(255, 255, 255, 0.9);
            backdrop-filter: blur(30px);
            justify-content: space-between;
        }

        button {
            display: flex;
            border: unset;
            /* outline: solid 1px #6D6D71;
            border-radius: 20px;
            padding: 8px 12px 7px 13px; */
            padding: unset;
            background: white;
            align-items: center;
            gap: 6px;
        }

        /* #wallpaper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            height: calc(100vh - 54px);
            width: calc(100% - 128px);
            padding: 0 64px;
            position: sticky;
            top: 54px;
        } */

        #wallpaper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            /* height: calc(100vh - 54px); */
            height: 596px;
            width: calc(100% - 128px);
            padding: 0 64px;
            /* position: sticky; */
            /* top: 54px; */
            transition: transform 0.1s ease-out;
        }

        /* Add these styles in the existing <style> tag */
        .carousel-wrapper {
            width: 276px;
            height: 318px;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
        }

        .carousel {
            height: 100%;
            width: 235px;
            overflow: hidden;
        }

        .carousel-item {
            position: absolute;
            width: 235px;
            height: 318px;
            opacity: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 0.2s ease-out;
            pointer-events: none;
        }

        /* .carousel-item {
            position: absolute;
            width: 230px;
            height: 256px;
            opacity: 0;
            background-size: cover;
            background-position: center;
        } */


        h1 {
            font-family: MiSans;
            font-size: 42px;
            margin: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        p {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 10px;
            font-family: MiSans;
            font-weight: 380;
            opacity: 0.6;
            margin: 0;
        }

        #designed-for-miband9-pro {
            background: black;
            width: calc(100% - 128px);
            height: 464px;
            padding: 0 64px;
            z-index: 2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            overflow: hidden;
        }

        .carousel-dots {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.25s ease-in-out;
            border: solid 3px white;
            outline: solid 3px rgba(0, 0, 0, 0.0);
            transition: all 0.25s ease-in-out;
        }

        .dot.active {
            outline: solid 3px rgba(0, 0, 0, 0.2);
            transition: all 0.25s ease-in-out;
            border: solid 3px white;
        }

        #fengjing-huiying-aod {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            /* height: calc(100vh - 54px); */
            height: 648px;
            width: calc(100% - 128px);
            padding: 0 64px;
            /* position: sticky; */
            /* top: 54px; */
            transition: transform 0.1s ease-out;
            z-index: 2;
            background: white;
            gap: 32px;
        }

        .aod-preview {
            background-position: center;
            background-size: cover;
            border-radius: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 564px;
            width: 426px;
            background-color: #F2F2F2;
        }

        .aod-preview-band {
            aspect-ratio: 322 / 699;
            height: 100%;
            background-size: cover;
        }

        .aod-preview-tips {
            display: flex;
            background-color: rgba(0, 0, 0, 0.075);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 20px;
            font-family: MiSans;
            font-weight: 380;
            font-size: 14px;
            /* opacity: 0.75; */
            margin-bottom: 14px;
            color: rgba(0, 0, 0, 0.65);
            position: absolute;
        }

        @media (prefers-color-scheme: dark) {
            .aod-preview-tips {
                background-color: rgba(255, 255, 255, 0.075);
                color: rgba(255, 255, 255, 0.65);
            }

            .aod-preview {
                background-color: #000000;
            }

        }

        @media (max-width: 660px) {
            #wallpaper {
                flex-direction: column;
                padding: 64px 32px;
                width: calc(100% - 64px);
            }

            .carousel-wrapper {
                width: 242px;
                height: 360px;
                flex-direction: column;
                margin-top: 150px;
                position: absolute;
            }

            .carousel-item {
                width: 242px;
                height: 328px;
            }

            .carousel {
                width: 242px;
            }

            .carousel-dots {
                flex-direction: row;
            }

            #wallpaper p {
                margin-top: 456px !important;
            }

            .text-container {
                width: 100%;
            }

            #photo-container {
                flex-direction: column;
            }

            #miband9-pro-show-dark,
            #miband9-pro-show-light {
                width: 100vw;
            }

            #download h1 {
                width: 120%;
            }

            header {
                width: calc(100vw - 40px) !important;
            }

            #download {
                padding-top: 286px !important;
            }
        }

        @media (max-width: 700px) {
            #designed-for-miband9-pro {
                flex-direction: column;
                padding: 64px 32px;
                width: calc(100% - 64px);
            }

            #designed-for-miband9-pro .text-container {
                width: 100%;
            }

            #fengjing-huiying-aod {
                display: flex;
                flex-direction: column;
                height: auto;
                max-height: 100vh;
                padding: 64px 32px;
                width: calc(100% - 64px);
                gap: 32px;
            }

            #fengjing-huiying-aod .text-container {
                width: 100%;
            }

            .aod-preview {
                width: 360px;
            }
        }

        @media (max-width: 1000px) {
            #designed-for-miband9-pro img {
                margin-right: unset !important;
            }
        }

        ol {
            display: flex;
            flex-direction: row;
            align-items: center;
            list-style: none;
            margin-block: unset;
            padding-inline: unset;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 72px;
        }

        ol li {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: fit-content;
            height: 42px;
            background: rgba(0, 0, 0, 0.02);
            justify-content: center;
            border-radius: 30px;
            gap: 12px;
            padding: 0 16px;
        }

        ol li p {
            font-size: 14px;
        }

        ol li svg {
            opacity: 0.6;
            height: 15px;
            width: 15px;
        }

        ol a {
            color: unset;
            text-decoration: unset;
        }

        #bilibili {
            width: calc(100% - (60px * 2));
            padding: 32px 64px;
            background: #f2f2f2;
        }

        #bilibili iframe {
            aspect-ratio: 16 / 9;
            width: 100%;
            border-radius: 10px;
            max-width: 696px;
        }

        @media (max-width: 660px) {
            #bilibili {
                width: calc(100% - 64px);
                padding: 64px 32px;
            }
        }

        @media (prefers-color-scheme: dark) {
            .dot.active {
                border: solid 3px #202020;
                outline: solid 3px rgba(255, 255, 255, 0.2);
            }

            .dot {
                outline: solid 3px rgba(255, 255, 255, 0);
                border: solid 3px #202020;
            }

            .container,
            body {
                background: rgb(0, 0, 0);
            }

            h1,
            p {
                color: white;
            }

            #wallpaper,
            #fengjing-huiying-aod {
                background: #141414;
            }

            #bilibili {
                background: #1e1e1e;
            }

            #logo-fore,
            #logo-back,
            #logo-text {
                path {
                    fill: white;
                }
            }

            #wallpaper p svg g path {
                fill: white;
            }
        }

        #logo-fore,
        #logo-back,
        #logo-text {
            position: absolute;
        }

        .logo {
            display: flex;
        }

        #download-congratulations {
            background: url(./leap-miband9-show-2.png);
            background-size: 880px;
            background-position-y: 72px;
            background-position-x: center;
            width: 100%;
            height: 50vh;
            padding-top: 72px;
        }

        footer {
            font-family: MiSans;
            font-weight: 380;
            font-size: 10px;
            line-height: 16px;
            position: relative;
            text-align: left;
            width: calc(100% - 24px);
            padding: 12px;
            background-color: black;
            color: rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>

    <script>
        const wallpaper = document.getElementById('wallpaper');

        // 在 <script> 标签内添加
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.carousel-item');
            const dots = document.querySelectorAll('.dot');
            let currentIndex = 0;

            function showSlide(index) {
                requestAnimationFrame(() => {
                    items.forEach(item => item.style.opacity = '0');
                    dots.forEach(dot => dot.classList.remove('active'));

                    items[index].style.opacity = '1';
                    dots[index].classList.add('active');
                });
            }

            function handleDotClick(index) {
                currentIndex = index;
                showSlide(currentIndex);
            }

            dots.forEach((dot, index) => {
                dot.onclick = () => handleDotClick(index);
            });

            function autoPlay() {
                currentIndex = (currentIndex + 1) % items.length;
                showSlide(currentIndex);
            }

            const interval = setInterval(autoPlay, 3000);

            // 初始显示
            showSlide(0);
        });

        // Initialize
        items[0].style.opacity = '1';

        function changeBandDisplayMode(element) {
            const specificChild = element.querySelector('.aod-preview-band');
            const currentBg = specificChild.style.backgroundImage;

            if (currentBg.includes('NORMAL.png')) {
                // Switch to AOD mode
                specificChild.style.transition = 'none';
                specificChild.style.backgroundImage = 'url(AOD.png)';
            } else {
                // Switch from AOD/initial to DEFAULT mode
                specificChild.style.transition = 'none';
                specificChild.style.backgroundImage = 'url(OFF.png)';

                setTimeout(() => {
                    specificChild.style.transition = 'background-image 0.3s ease-out';
                    specificChild.style.backgroundImage = 'url(NORMAL.png)';
                }, 100);
            }
        }

        function replaceFullWidthCommas() {
            if (window.innerWidth <= 415) {
                document.body.innerHTML = document.body.innerHTML.replace(/，/g, ', ');
            } else {
                document.body.innerHTML = document.body.innerHTML.replace(/, /g, '，');
            }
        }

        window.addEventListener('load', replaceFullWidthCommas);
        window.addEventListener('resize', replaceFullWidthCommas);
    </script>
