<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跃界 - 小米手环 9 Pro 表盘</title>
    <link rel="preload" as="image" href="AOD.png">
    <link rel="preload" as="image" href="OFF.png">
    <link rel="preload" as="image" href="DEFAULT.png">
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/misans@4.0.0/lib/Normal/MiSans-Normal.min.css" />
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/misans@4.0.0/lib/Normal/MiSans-Medium.min.css" />
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/misans@4.0.0/lib/Normal/MiSans-Semibold.min.css" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            overflow-x: hidden;
        }

        .cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: none;
        }

        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% + 72px);
            background: #000;
            opacity: 0;
            pointer-events: none;
            /* transition: opacity 0.3s; */
        }

        .container {
            position: relative;
            /* min-height: 200vh; */
            z-index: 2;
            margin-top: 100vh;
            width: calc(100vw - 15px);
            background: white;
            overflow-x: hidden;
        }


        .cover::before {
            opacity: var(--cover-opacity, 0);
        }

        header {
            position: sticky;
            top: 0;
            width: calc(100vw - 40px);
            /* max-width: 1064px; */
            padding: 18px 20px;
            display: flex;
            align-items: center;
            z-index: 4;
            background: rgb(255, 255, 255, 0.9);
            backdrop-filter: blur(30px);
            justify-content: space-between;
        }

        button {
            display: flex;
            border: unset;
            /* outline: solid 1px #6D6D71;
            border-radius: 20px;
            padding: 8px 12px 7px 13px; */
            padding: unset;
            background: white;
            align-items: center;
            gap: 6px;
        }

        /* #wallpaper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            height: calc(100vh - 54px);
            width: calc(100% - 128px);
            padding: 0 64px;
            position: sticky;
            top: 54px;
        } */

        #wallpaper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            /* height: calc(100vh - 54px); */
            height: 596px;
            width: calc(100% - 128px);
            padding: 0 64px;
            /* position: sticky; */
            /* top: 54px; */
            transition: transform 0.1s ease-out;
        }

        /* Add these styles in the existing <style> tag */
        .carousel-wrapper {
            width: 235px;
            height: 272px;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
        }

        .carousel {
            height: 100%;
            width: 202px;
            overflow: hidden;
        }

        .carousel-item {
            position: absolute;
            width: 202px;
            height: 272px;
            opacity: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 0.2s ease-out;
        }

        /* .carousel-item {
            position: absolute;
            width: 230px;
            height: 256px;
            opacity: 0;
            background-size: cover;
            background-position: center;
        } */


        h1 {
            font-family: MiSans;
            font-size: 42px;
            margin: 0;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        p {
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 10px;
            font-family: MiSans;
            font-weight: 380;
            opacity: 0.6;
            margin: 0;
        }

        #designed-for-miband9-pro {
            background: black;
            width: calc(100% - 128px);
            height: 512px;
            padding: 0 64px;
            z-index: 2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            overflow: hidden;
        }

        .carousel-dots {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.25s ease-in-out;
            border: solid 3px white;
            outline: solid 3px rgba(0, 0, 0, 0.0);
            transition: all 0.25s ease-in-out;
        }

        .dot.active {
            outline: solid 3px rgba(0, 0, 0, 0.2);
            transition: all 0.25s ease-in-out;
            border: solid 3px white;
        }

        #fengjing-huiying-aod {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            /* height: calc(100vh - 54px); */
            height: 596px;
            width: calc(100% - 128px);
            padding: 0 64px;
            /* position: sticky; */
            /* top: 54px; */
            transition: transform 0.1s ease-out;
            z-index: 2;
            background: white;
        }

        .aod-preview {
            background-image: url(AOD.png);
            background-position: center;
            background-size: cover;
            border-radius: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 564px;
            width: 426.4px;
        }

        .aod-preview-tips {
            display: flex;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 8px 10px;
            border-radius: 20px;
            font-family: MiSans;
            font-weight: 380;
            font-size: 14px;
            opacity: 0.75;
            margin-bottom: 14px;
        }

        @media (max-width: 660px) {
            #wallpaper {
                flex-direction: column;
                padding: 64px 32px;
                width: calc(100% - 64px);
            }

            .carousel-wrapper {
                width: 242px;
                height: 360px;
                flex-direction: column;
                margin-top: 150px;
                position: absolute;
            }

            .carousel-item {
                width: 242px;
                height: 328px;
            }

            .carousel {
                width: 242px;
            }

            .carousel-dots {
                flex-direction: row;
            }

            #wallpaper p {
                margin-top: 456px !important;
            }

            .text-container {
                width: 100%;
            }

            #photo-container {
                flex-direction: column;
            }

            #miband9-pro-show-dark,
            #miband9-pro-show-light {
                width: 100vw;
            }

            #download h1 {
                width: 120%;
            }
        }

        @media (max-width: 700px) {
            #designed-for-miband9-pro {
                flex-direction: column;
                padding: 64px 32px;
                width: calc(100% - 64px);
            }

            #designed-for-miband9-pro .text-container {
                width: 100%;
            }

            #fengjing-huiying-aod {
                display: flex;
                flex-direction: column;
                height: calc(100vh - 54px - 128px);
                padding: 64px 32px;
                width: calc(100% - 64px);
            }

            #fengjing-huiying-aod .text-container {
                width: 100%;
            }

            .aod-preview {
                width: 390px;
            }
        }

        @media (max-width: 1000px) {
            #designed-for-miband9-pro img {
                margin-right: unset !important;
            }
        }

        #download {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: calc(100vh - 256px - 54px);
            /* height: calc(100vh - 54px); */
            gap: 24px;
            width: calc(100% - 128px);
            padding: 0 64px;
            /* position: fixed; */
            /* bottom: calc(-100vh + 54px); */
            z-index: 0;
            background: white;
            flex-direction: column;
            transform: translateY(-256px);
        }

        #download::before {
            content: '';
            position: absolute;
            width: 100%;
            height: calc(100% + 72px);
            bottom: -128px;
            background: #000;
            opacity: var(--download-opacity);
            pointer-events: none;
        }

        footer {
            font-family: MiSans;
            font-weight: 380;
            font-size: 10px;
            opacity: 0.3;
            position: relative;
            top: 196px;
            text-align: left;
            width: calc(100% - 24px);
            padding: 12px;
        }

        ol {
            display: flex;
            flex-direction: row;
            align-items: center;
            list-style: none;
            margin-block: unset;
            padding-inline: unset;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 72px;
        }

        ol li {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: fit-content;
            height: 42px;
            background: rgba(0, 0, 0, 0.02);
            justify-content: center;
            border-radius: 30px;
            gap: 12px;
            padding: 0 16px;
        }

        ol li p {
            font-size: 14px;
        }

        ol li svg {
            opacity: 0.6;
            height: 15px;
            width: 15px;
        }

        ol a {
            color: unset;
            text-decoration: unset;
        }
    </style>
</head>

    <script>
        const wallpaper = document.getElementById('wallpaper');

        const items = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0; // 改为0，表示从第一张开始

        function showSlide(index) {
            items.forEach(item => {
                item.style.opacity = '0';
                item.style.transition = 'opacity 0.3s ease-out';
            });

            dots.forEach(dot => dot.classList.remove('active'));

            items[index].style.opacity = '1';
            dots[index].classList.add('active');
        }

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                showSlide(currentIndex);
            });
        });

        showSlide(currentIndex);

        function updateCoverEffect() {
            const scrolled = window.scrollY;
            const opacity = Math.min(0.8, scrolled / window.innerHeight);
            document.documentElement.style.setProperty('--cover-opacity', opacity);

            const translateY = Math.min(72, scrolled / 8);
            document.querySelector('.cover').style.top = `-${translateY}px`;

            const containerRect = document.querySelector('.container').getBoundingClientRect();

            if (containerRect.top <= 0) {
                document.querySelector('.cover').style.opacity = `0`;
            } else {
                document.querySelector('.cover').style.opacity = '1';
            }
        }

        function updateDownloadEffect() {
            const aodSection = document.querySelector('#fengjing-huiying-aod');
            const aodRect = aodSection.getBoundingClientRect();
            const aodBottom = aodRect.bottom;

            const startFade = window.innerHeight;
            const endFade = 0;

            // 计算透明度和位移
            const progress = (aodBottom - endFade) / (startFade - endFade);
            const opacityOrigin = Math.max(0, Math.min(1.4, progress));
            const opacity = opacityOrigin - 0.4;
            const translateY = Math.max(0, Math.min(256, progress * 256));

            // 设置CSS变量
            document.documentElement.style.setProperty('--download-opacity', opacity);
            document.querySelector('#download').style.transform = `translateY(-${translateY}px)`;
        }

        function handleScroll() {
            requestAnimationFrame(() => {
                updateCoverEffect();
                updateDownloadEffect();
            });
        }

        // window.addEventListener('scroll', () => {
        //     requestAnimationFrame(() => {
        //         updateDownloadEffect();
        //     });
        // });

        window.addEventListener('scroll', handleScroll);

        // Initialize
        items[0].style.opacity = '1';
        updateCoverEffect();

        function changeBandDisplayMode(element) {
            const currentBg = element.style.backgroundImage;

            if (currentBg.includes('AOD.png')) {
                // First switch to OFF.png without transition
                element.style.transition = 'none';
                element.style.backgroundImage = 'url(OFF.png)';

                // Then switch to DEFAULT.png after 100ms with transition
                setTimeout(() => {
                    element.style.transition = 'background-image 0.3s ease-out';
                    element.style.backgroundImage = 'url(DEFAULT.png)';
                }, 100);
            } else {
                element.style.transition = 'none';
                element.style.backgroundImage = 'url(AOD.png)';
            }
        }
    </script>
